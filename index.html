<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Simon SchÃ¶tz" />
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    
    <title>Document</title>
  </head>
  <body>
    <h1>Busted Calculator</h1>
    <noscript>
      <p>Please <a href="https://enable-javascript.com/" rel="noopener" target="_blank">enable JavaScript</a></p>
    </noscript>
    
    <main>
      <h2>Basic Arithmetic</h2>
      <form action="#">
        <div>
          <h3>Addition</h3>
          <input type="number" name="add-one" id="add-one" placeholder="0">
          <p>+</p>
          <input type="number" name="add-two" id="add-two" placeholder="0">
          <p>=</p>
          <input type="number" name="add-result" id="add-result" readonly placeholder="0">
        </div>
        <div>
          <h3>Subtraction</h3>
          <input type="number" name="sub-one" id="sub-one" placeholder="0">
          <p>-</p>
          <input type="number" name="sub-two" id="sub-two" placeholder="0">
          <p>=</p>
          <input type="number" name="sub-result" id="sub-result" readonly placeholder="0">
        </div>
        <div>
          <h3>Multiplication</h3>
          <input type="number" name="multi-one" id="multi-one" placeholder="0">
          <p>x</p>
          <input type="number" name="multi-two" id="multi-two" placeholder="0">
          <p>=</p>
          <input type="number" name="multi-result" id="multi-result" readonly placeholder="0">
        </div>
        <div>
          <h3>Division</h3>
          <input type="number" name="div-one" id="div-one" placeholder="0">
          <p>&div;</p>
          <input type="number" name="div-two" id="div-two" placeholder="0">
          <p>=</p>
          <input type="number" name="div-result" id="div-result" readonly placeholder="0">
        </div>
      </form>
    </main>
  <script src="script.js"></script>
  </body>
</html>
